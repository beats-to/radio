supybot.plugins: {% for plugin in supybot_plugins %}{{ plugin }} {% endfor %}
{% for plugin in supybot_plugins %}
{% if supybot_plugins[plugin] and supybot_plugins[plugin].enabled is defined and supybot_plugins[plugin].enabled == True %}
supybot.plugins.{{ plugin }}: True
{% for attr in supybot_plugins[plugin] %}
supybot.plugins.{{ plugin }}.{{ attr|replace('_','.') }}: {{ supybot_plugins[plugin][attr] }} 
{% endfor %}
{% else %}
{% if supybot_plugins[plugin] == True %}
supybot.plugins.{{ plugin }}: True
{% else %}
supybot.plugins.{{ plugin }}: False 
{% endif %}
{% endif %}
{% endfor %}
