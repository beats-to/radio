{% for channel in supybot_channels %}
{% if channel.type == 'admin' %}
channel #{{ channel.name }}
  lobotomized False
  defaultAllow True
  capability -protected
  capability -halfop
  capability -op
  capability notradio
  capability weather
  capability radio
  capability trusted
  capability -voice
{% else %}
channel #{{ channel.name }}
  lobotomized False
  defaultAllow True
  capability -protected
  capability -halfop
  capability -op
  capability +tr
  capability notradio
  capability -voice
{% endif %}
{% endfor %}
