{% for user in supybot_users|sort(attribute='name')|reverse  %}
user {{ loop.index }}
  name {{ user.name }}
  ignore False
  secure False
  hashed True
  password {{ user.password }}
{% for cap in user.capabilities %}
  capability {{ cap.name }}
{% endfor %}
{% for id in user.hostmasks %}
  hostmask {{ id.nick }}!{{ id.user }}@{{ id.host }}
{% endfor %}

{% endfor %}
